board: MKS-DLC32 V2.1
name: Dune Weaver Pro (Hall Homing - Sisyphus style)
meta: X (theta) then Y (rho) homing with hall sensors, two-pass, larger pulloff, center macro

kinematics: {}

stepping:
  engine: I2S_STATIC
  idle_ms: 0
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

i2so:
  bck_pin: gpio.16
  data_pin: gpio.21
  ws_pin: gpio.17

axes:
  shared_stepper_disable_pin: i2so.0

  # X = theta (rotation)
  x:
    steps_per_mm: 320
    max_rate_mm_per_min: 2000
    acceleration_mm_per_sec2: 500
    max_travel_mm: 325
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 0
      # Two-pass homing: slow to ensure clean detect with hall
      seek_mm_per_min: 150
      feed_mm_per_min: 80
      settle_ms: 700
      seek_scaler: 1.10
      feed_scaler: 1.10
    motor0:
      # Hall sensor for X on GPIO36 (active-low typical)
      limit_neg_pin: gpio.36:low
      hard_limits: true
      pulloff_mm: 8
      stepstick:
        step_pin: i2so.1
        direction_pin: i2so.2
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN

  # Y = rho (radial)
  y:
    steps_per_mm: 533
    max_rate_mm_per_min: 2000
    acceleration_mm_per_sec2: 500
    max_travel_mm: 200
    soft_limits: false
    homing:
      cycle: 2
      positive_direction: false
      mpos_mm: 0
      seek_mm_per_min: 120
      feed_mm_per_min: 60
      settle_ms: 700
      seek_scaler: 1.10
      feed_scaler: 1.10
    motor0:
      # Hall sensor for Y on GPIO35 (active-low typical)
      limit_neg_pin: gpio.35:low
      hard_limits: true
      pulloff_mm: 4
      stepstick:
        step_pin: i2so.5
        direction_pin: i2so.6:low
        disable_pin: NO_PIN
        ms1_pin: NO_PIN
        ms2_pin: NO_PIN
        ms3_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN

sdcard:
  cs_pin: gpio.15
  card_detect_pin: NO_PIN

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN
  fault_pin: NO_PIN
  estop_pin: NO_PIN

macros:
  # Move to center after homing (half of max travel on Y, and mid-angle)
  macro0: G90 G0 X162.5 Y5

coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0

user_outputs:
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
  analog1_hz: 5000
  analog2_hz: 5000
  analog3_hz: 5000
  digital0_pin: NO_PIN
  digital1_pin: NO_PIN
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN

start:
  must_home: false

spi:
  miso_pin: gpio.12
  mosi_pin: gpio.13
  sck_pin: gpio.14