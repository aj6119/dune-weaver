board: MKS-DLC32 V2.1
name: Dune Weaver Pro
meta: By Tuan Nguyen (2025-02-16)
verbose_errors: true
kinematics: {}
stepping:
  engine: I2S_STATIC
  idle_ms: 0
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0
axes:
  x:
    steps_per_mm: 287.5
    max_rate_mm_per_min: 10000
    acceleration_mm_per_sec2: 300
    max_travel_mm: 320
    soft_limits: true
    driver:
      type: TMC2209
      uart_num: 1
      sense_resistor: 0.110
      stallguard: true
      homing_sensitivity: 8   # Lower is more sensitive. Tune for your setup!
    homing:
      cycle: true
      fast_rate: 1000
      slow_rate: 200
      seek_direction: 1       # 1 or -1 depending on your table
      stallguard: true

  y:
    steps_per_mm: 320
    max_rate_mm_per_min: 10000
    acceleration_mm_per_sec2: 300
    max_travel_mm: 1000
    soft_limits: true
    driver:
      type: TMC2209
      uart_num: 2
      sense_resistor: 0.110
      stallguard: true
      homing_sensitivity: 8   # Adjust as needed!
    homing:
      cycle: true
      fast_rate: 1000
      slow_rate: 200
      seek_direction: 1
      stallguard: true

stepper_idle_lock_time: 250
i2so:
  bck_pin: gpio.16
  data_pin: gpio.21
  ws_pin: gpio.17
sdcard:
  cs_pin: gpio.15
  card_detect_pin: NO_PIN
control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN
  fault_pin: NO_PIN
  estop_pin: NO_PIN
macros:
  macro0: $HY
  macro1: G1 Y0 F200
coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0
user_outputs:
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
  analog1_hz: 5000
  analog2_hz: 5000
  analog3_hz: 5000
  digital0_pin: NO_PIN
  digital1_pin: NO_PIN
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN
start:
  must_home: true
  check_limits: false
spi:
  miso_pin: gpio.12
  mosi_pin: gpio.13
  sck_pin: gpio.14
uart1:
  txd_pin: gpio.0
  rxd_pin: gpio.4
  rts_pin: NO_PIN
  baud: 115200
  mode: 8N1
